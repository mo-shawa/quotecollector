{%extends 'base.html'%} {%block content%}

<h1>Quotes list</h1>
<a href="/quotes/new"><button class="btn">+ Quote</button></a>

{% for quote in quotes %}
<div class="card">
	<a href="/quotes/{{quote.id}}">
		<div class="card-content">
			<span class="card-title">{{quote.quote}}</span>
			<p>- {{quote.author}}</p>
		</div>
	</a>
</div>

{%endfor%} {%endblock%}
