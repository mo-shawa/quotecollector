{%extends 'base.html'%}
{%block content%} 

<h1>{{category.name}} Quotes</h1>
{% for quote in category.quote_set.all %}
  <a href="{% url 'detail' quote.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ quote.quote }}</span>
            <p>- {{ quote.author }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{%endblock%}
